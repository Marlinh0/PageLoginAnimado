<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>FormularioDeLogin</title>
</head>

<body>
    <main class="meioprincipal">
        <section class="principal">
            <video class="video" autoplay muted loop>
                <source src="./img/pexels_videos_1851190 (2160p).mp4" />
            </video>
            <div id="menuPrincipal">
                <nav class="box">
                    <div>
                        <header>
                            <h1 class="titulo">Login</h1>
                            <p class="legenda">Infome seu login e sua senha:</p>
                        </header>
                    </div>
                    <div>
                        <form action="page.html">
                            <div id="email1">
                                <label for="Email"><ion-icon name="mail"></ion-icon></label>
                                <input type="email" name="email" id="campo" placeholder="Email" required>
                            </div>
                            <div id="senha1">
                                <label for="Senha"><ion-icon name="lock-closed"></ion-icon></ion-icon></label>
                                <input type="password" name="senha" id="campo" placeholder="Senha" required>
                            </div>
                            <div id="lembrar1">
                                <label for="lembrar">Lembrar de mim</label>
                                <input type="checkbox" name="lembrar" id="lembrar">
                            </div>
                            <div>
                                <input id="botao" type="submit" value="Entrar">
                            </div>
                            <div id="links">
                                <a href="" target="_blank">Esqueceu sua senha?</a>
                            </div>
                        </form>
                </nav>
            </div>
        </section>
    </main>
</body>

</html>
