<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Recuperar Conta</title>
</head>

<body>
    <main class="meioprincipal">
        <section class="principal">
            <video class="video" autoplay muted loop>
                <source src="./img/pexels_videos_1851190 (2160p).mp4" />
            </video>
            <div id="menuPrincipal">
                <nav class="box">
                    <div>
                        <header>
                            <h1 class="titulo">Recuperar Conta</h1>
                            <p class="legenda">Digite seu endereço de e-mail e um e-mail de verificação será enviado a você para gerar uma nova senha.</p>
                        </header>
                    </div>
                    <div>
                        <form action="page.html">
                            <div id="email1">
                                <label for="Email"><ion-icon name="mail"></ion-icon></label>
                                <input type="email" name="email" id="campo" placeholder="Email" required>
                            </div>
                            <div>
                                <input id="botao" type="submit" value="Recuperar">
                            </div>
                            <div id="links">
                                <a href="./index.html" target="_blank">Re-login</a>
                            </div>
                        </form>
                </nav>
            </div>
        </section>
    </main>
</body>

</html>
